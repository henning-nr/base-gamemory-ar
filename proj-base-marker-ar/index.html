<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-mixer@6.0.1/dist/aframe-animation-mixer.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- marcador padrão Hiro -->
      <a-marker preset="hiro">
        <!-- modelo 3D no lugar da esfera -->
        <a-entity 
          gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Fox/glTF/Fox.gltf)" 
          scale="0.02 0.02 0.02" 
          position="0 0 0"
          rotation="45 360 45"
          animation-mixer>
        </a-entity>
      </a-marker>

      <!-- câmera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
